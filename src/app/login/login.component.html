<div class="row">
    <div class="col-xs-12">
        <h3>LOGIN</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <span class="help-block" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">The username is required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                        <span class="help-block" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">A valid password is required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="colxs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
            </div>

            <div class="row">
                <div class="colxs-12">
                    <p class="fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup" class="link-danger">Register</a></p>
                </div>
            </div>

        </form>
    </div>
</div>
