<div class="row">
    <div class="col-xs-12">
        <h3>SIGNUP</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" ngModel name="username" required #username="ngModel">
                        <span class="help-block" *ngIf="!username.valid && username.touched">The username is required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched">A valid email address is required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ngModel name="password" required #password="ngModel">
                        <span class="help-block" *ngIf="!password.valid && password.touched">A valid password is required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea type="text" id="address" class="form-control" rows="3" ngModel name="address" required #address="ngModel"></textarea>
                        <span class="help-block" *ngIf="!address.valid && address.touched">The address field is required</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <label for="gender">Gender</label>
                    <div class="form-check" *ngFor="let gender of genders">
                        <input class="form-check-input" type="radio" [value]="gender" ngModel="Male" name="gender" required> {{ gender }}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="skillLevel">Skill Proficiency</label>
                        <select id="skillLevel" class="form-control" ngModel="Beginner" name="skillLevel" required>
                            <option *ngFor="let skill of skillLevels" [value]="skill">{{ skill }}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Signup</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>
